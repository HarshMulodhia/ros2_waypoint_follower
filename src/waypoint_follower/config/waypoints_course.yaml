# Reference Waypoints for Professional Demonstration
# ===================================================
# A carefully designed course that demonstrates:
# - Linear path tracking (straightness test)
# - Smooth turning (curvature control)
# - High-speed navigation
# - Complex maneuvers
#
# All positions are in the MAP frame (meters)
# All orientations are Euler angles converted to quaternions (w, x, y, z)

waypoints:
  # ========== WARM-UP: STRAIGHT LINE TEST ==========
  # Goal: Demonstrate straight-line tracking accuracy
  # Expected: Robot follows a perfectly straight line
  - name: "Start Position"
    position: {x: 0.0, y: 0.0, z: 0.0}
    orientation: {w: 1.0, x: 0.0, y: 0.0, z: 0.0}  # 0° (facing +X)
    description: "Starting position at origin"
  
  - name: "Straight Line Point 1"
    position: {x: 2.0, y: 0.0, z: 0.0}
    orientation: {w: 1.0, x: 0.0, y: 0.0, z: 0.0}
    description: "Move 2m straight forward"
  
  # ========== TURN 90° LEFT ==========
  - name: "Left Turn Start"
    position: {x: 2.0, y: 0.0, z: 0.0}
    orientation: {w: 0.7071, x: 0.0, y: 0.0, z: 0.7071}  # 90° (facing +Y)
    description: "Rotate 90° counterclockwise"
  
  - name: "Left Turn End"
    position: {x: 2.0, y: 2.0, z: 0.0}
    orientation: {w: 0.7071, x: 0.0, y: 0.0, z: 0.7071}
    description: "Move 2m forward (now facing +Y)"
  
  # ========== TURN 90° LEFT AGAIN ==========
  - name: "Second Left Turn"
    position: {x: 2.0, y: 2.0, z: 0.0}
    orientation: {w: 0.0, x: 0.0, y: 0.0, z: 1.0}  # 180° (facing -X)
    description: "Rotate 90° counterclockwise again"
  
  - name: "Back Side Movement"
    position: {x: 0.0, y: 2.0, z: 0.0}
    orientation: {w: 0.0, x: 0.0, y: 0.0, z: 1.0}
    description: "Move 2m forward (now facing -X)"
  
  # ========== TURN 90° LEFT (FINAL) ==========
  - name: "Final Left Turn"
    position: {x: 0.0, y: 2.0, z: 0.0}
    orientation: {w: -0.7071, x: 0.0, y: 0.0, z: 0.7071}  # 270° (facing -Y)
    description: "Rotate 90° counterclockwise (final)"
  
  - name: "Return to Origin"
    position: {x: 0.0, y: 0.0, z: 0.0}
    orientation: {w: 1.0, x: 0.0, y: 0.0, z: 0.0}  # Back to 0°
    description: "Complete the square and return to start"

